        <button id="mygtasA" title="Asinchroniniai varikliai">Asinchroniniai varikliai</button>
        <button id="mygtasZ" title="Žingsniniai varikliai">Žingsniniai varikliai</button>

    </div id="varikliai" style.display="none">
   <div>
       <div id="sinch" class="sincroniniai">
            <div onclick="document.getElementById('sinch').style.display='none'" class="Sudetis">
                <span class="uzdaryti">&times;</span>
                <img alt="4 kw" src="../foto/varikliai/sinchroniniai/sinch1.jpg" title="4 kW">
                <img alt="7 kw" src="../foto/varikliai/sinchroniniai/sinch2.jpg" title="7 kW">
